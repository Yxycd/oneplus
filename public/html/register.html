<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js" type="module"></script>
</head>
<body>
    <h1>注册账号</h1>
    <div id="myform">
        <input type="text"  class="tip" value="国家/地区 | 中国" disabled>
        <p>成功注册账号后，国家/地区将不可更改</p>
        <input type="text" placeholder="请输入手机号" name="username" id="username">
        <span class="username yz z1 yy"></span>
        <input type="text" placeholder="请输入验证码" name="tes" id="tes"><span class="tes"></span>
        <span class="yz z2 yy"></span>
        <input type="password" placeholder="请输入密码" name="password" id="password">
        <span class="password yz z3 yy"></span>
        <p>密码由6-16位数字，字母或符号组成，至少包含两种字符</p>
        <input type="checkbox" class="agree yy">
        <span style="font-size: 12px;">已阅读并同意 <a href="#" style="color: #eb0028;">《账号使用协议》</a> <a href="#" style="color: #eb0028;">《隐私政策》</a> </span>
        <br>
        <input type="submit" id="submit" value="注册" disabled class="submit  sub">
    </div>
    <p class="p1">© 2005 - 2020 广东欢太 版权所有 粤ICP备 14056724 号-2</p>
</body>
</html>
